<div class="courses" *ngIf="courses[0] as course">
  <ng-template #blankImage let-courseName="description">
    <p class="warn">{{ courseName }} has no image yet</p>
    <img src="assets/empty-image.png" />
  </ng-template>

  <!-- <ng-container
    *ngTemplateOutlet="blankImage; context: { description: course.description }"
  ></ng-container> -->

  <!--  *ngFor="let course of courses | slice: 0:3; index as courseIndex" -->
  <course-card
    [noImageTemplate]="blankImage"
    [course]="course"
    (courseChanged)="saveCourse($event)"
  >
    <course-image [imageUrl]="course.iconUrl!"></course-image>
    <course-image [imageUrl]="courses[1].iconUrl!"></course-image>
    <course-image [imageUrl]="courses[2].iconUrl!"></course-image>
    <div class="course-description">
      {{ course.longDescription }}
    </div>
    <h5>Total Lessons: 5</h5>
  </course-card>

</div>
