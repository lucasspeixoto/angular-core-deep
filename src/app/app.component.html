<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>
  <div class="demo">
    <button (click)="onEditCourse()" i18n>Edit Course</button>
  </div>

  <div class="courses">
    <course-card
      *ngFor="let course of courses"
      (courseEmitter)="save($event)"
      type="beginner"
      [course]="course"
    >
    <ng-container *ngIf="course.iconUrl">

      <course-image [imageUrl]="course.iconUrl"></course-image>
    </ng-container>
    </course-card>
  </div>
</div>
