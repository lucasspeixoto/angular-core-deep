<div class="course-card" *ngIf="course" #container>
  <div class="course-title">
    {{ cardIndex || '' + ' ' + course.description }}
  </div>

  <ng-content select="course-image" *ngIf="course.iconUrl"></ng-content>

  <div class="course-description" i18n>
    Edit Title:
    <input
      #courseTitle
      [value]="course.description"
      (keyup)="onTitleChanged(courseTitle.value)"
      name="courseTitle"
      ngModel
    />
  </div>

  <div class="course-category">
    <div class="category" i18n>
      { course.category, select, BEGINNER {Beginner} INTERMEDIATE {Intermediate} ADVANCED
      {Advanced} }
    </div>
  </div>

  <button (click)="onSaveClicked(courseTitle.value)" i18n>Save Course</button>
</div>
