<ng-container *ngIf="course">
  <div class="course-card" [ngClass]="cardClasses()">
    <div class="course-title">
      {{ courseIndex + ' ' + course.description }}
    </div>
    <img
      *ngIf="isImageVisible(); else noImage"
      width="300"
      alt="Angular Logo"
      [src]="course.iconUrl"
    />

    <ng-template #noImage>
      <img width="300" alt="Empty Image" src="assets/empty-image.png" />
    </ng-template>

    <div class="course-description">
      {{ course.longDescription }}
    </div>

    <ng-container [ngSwitch]="course.category">
      <div class="course-category">
        <ng-container *ngSwitchCase="course.category">
          <div class="category">
            {{ titleCase(course.category) }}
          </div>
        </ng-container>
        <!--
        <div class="category" *ngSwitchCase="'BEGINNER'">Beginner</div>
        <div class="category" *ngSwitchCase="'ADVANCED'">Advanced</div>
        <div class="category" *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
       -->
        <div class="category" *ngSwitchDefault>All Levels</div>
      </div>
    </ng-container>

    <button [ngStyle]="cardStyles()" (click)="onCourseViewed()">Save Course</button>
  </div>
</ng-container>
